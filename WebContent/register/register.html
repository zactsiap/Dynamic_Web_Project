<!DOCTYPE html>
<html lang="en">

<head>
<title>Second Project</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


<link href="./css/verifyingPasswordStrength .css" rel="stylesheet">

<!-- <link href="./javascript/checkingPassword.js" rel="text/javascript"> -->
<script type="text/javascript" src="../javascript/checkingPassword.js"></script> 

</head>

<body>

	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center mb-5">Register Form</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="card border-secondary">
							<div class="card-header">
								<h3 class="mb-0 my-2">Sign Up</h3>
							</div>
							<div class="card-body">
								<form class="form" action="../menus/menu.html" name="form" onsubmit="return checkForm(this);" method="POST">
									<div class="form-group">
										<label for="inputName">Name</label> <input type="text"
											class="form-control" id="inputName" placeholder="Name">
									</div>
									<div class="form-group">
										<label for="inputName">Surname</label> <input type="text"
											class="form-control" id="inputSurname" placeholder="Surname">
									</div>
									<div class="form-group">
										<label for="inputEmail3">Email</label> <input type="email"
											class="form-control" id="inputEmail3"
											placeholder="email@gmail.com" required="">
									</div>
									<div class="form-group">
										<label for="inputPassword3">Password</label> <input
											type="password" class="form-control" id="inputPassword3" name="pwd1"
											placeholder="password"
											title="At least 6 characters with letters and numbers"
											required="">
									</div>
									<div class="form-group">
										<label for="inputVerify3">Verify</label> <input
											type="password" class="form-control" id="inputVerify3" name="pwd2"
											placeholder="password (again)" required="">
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-lg btn-primary btn-block" id="submitRegister">Register</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!--/row-->

			</div>
			<!--/col-->
		</div>
		<!--/row-->
	</div>
	<!--/container-->

</body>

</html>
